version: "3.9"

services:
  bot:
    build: .
    image: remind-bot:latest
    container_name: remind-bot
    restart: always
    env_file:
      - .env
    environment:
      - REMIND_DB_PATH=/data/reminders.db
      - TELEGRAM_BOT_TOKEN_FILE=/data/.telegram_token
      - REMIND_AUDIT_LOG_PATH=/data/audit.log
    volumes:
      - ./data:/data
    healthcheck:
      test: ["CMD", "python", "-c", "import socket;print('ok')"]
      interval: 30s
      timeout: 5s
      retries: 3
    profiles:
      - bot

  webapp:
    image: nginx:alpine
    container_name: remind-webapp
    restart: always
    depends_on:
      - bot
    ports:
      - "8080:80"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
    profiles:
      - webapp

  nginx:
    image: nginx:alpine
    container_name: remind-nginx
    restart: always
    depends_on:
      - bot
    ports:
      - "80:80"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
    profiles:
      - nginx
